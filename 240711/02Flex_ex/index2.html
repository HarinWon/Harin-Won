<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css" />
    <script
      src="https://kit.fontawesome.com/3d3f071495.js"

    <script src="./script.js"></script>

  <body>
    <header id="main_header">
      <div class="logo">
        <img src="./logo.png" alt="logo" />
      </div>
      <div class="gnb">
        <ul>
          <li><a href="#none">Home</a></li>
          <li><a href="#none">About</a></li>
          <li><a href="#none">Service</a></li>
          <li><a href="#none">Contace</a></li>
          <li><a href="#none">Blog</a></li>
        </ul>
      </div>
      <div class="sns">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-youtube"></i>
      </div>
      <svg
        class="menu"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          class="menu1"
          d="M 4 6.009 L 20 6.009"
          stroke="#000000"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          transform="matrix(1, 0, 0, 1, 1.7763568394002505e-15, 0)"
        />
        <path
          class="menu2"
          d="M 4 12 L 20 12"

          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          transform="matrix(1, 0, 0, 1, 1.7763568394002505e-15, 0)"
        />
        <path
          class="menu3"
          d="M 4 17.991 L 20 17.991"
          stroke="#000000"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          transform="matrix(1, 0, 0, 1, 1.7763568394002505e-15, 0)"
        />
      </svg>
    </header>
    <aside class="menubar">
      <span class="close"><i class="fa-solid fa-x"></i></span>
      <ul>
        <li><a href="#none">Home</a></li>
        <li><a href="#none">About</a></li>
        <li><a href="#none">Service</a></li>
        <li><a href="#none">Contace</a></li>
        <li><a href="#none">Blog</a></li>
