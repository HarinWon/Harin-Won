<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 웹페이지</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider">
        <div class="slide">

        </div>
        <div class="slide">
            <img src="https://i.pinimg.com/564x/46/46/e2/4646e29b2c742bab31a8c9a63d14eea9.jpg" alt="Slide 2">

        </div>
        <div class="slide">
            <img src="https://i.pinimg.com/564x/c3/ad/1d/c3ad1dfb8abc139daabe46a9221a8c2e.jpg" alt="Slide 3">
            <div class="text">세 번째 슬라이드 텍스트</div>
        </div>
    </div>
    <div class="controls">
        <span><img src="./rabbit.svg" class="control" alt="rabbit"></span>
        <span><img src="./rabbit.svg" class="control" alt="rabbit"></span>
        <span><img src="./rabbit.svg" class="control" alt="rabbit"></span>
    </div>
</body>
</html>
